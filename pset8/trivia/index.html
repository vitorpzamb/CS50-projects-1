<!DOCTYPE html>

<html lang="en">
    <head>

        <script>
            function question1(event){
                event.preventDefault();

                //aqui vemos de qual id o click veio
                let botao = event.target.id;
                let correto = "opt4";

                // Limpa cores anteriores
                let botoes = document.querySelectorAll('#form1 button');
                botoes.forEach(btn => btn.style.backgroundColor = "");

                let input1 = document.querySelector(`#${botao}`); //retorna #(id do botao clicado)

                if(botao === correto){
                    aux1.textContent = "Correct!";
                    input1.style.backgroundColor = "#e6ffe6";
                } else{
                    aux1.textContent = "Incorrect!";
                    input1.style.backgroundColor = "#ffe6e6";
                }
                aux1.style.display = "block";
            }

            function question2(event){
                event.preventDefault();

                let aux = document.querySelector('#aux');

                let input = document.querySelector('#name');
                let ans = input.value;
                let ans1 = ans.toLowerCase().replaceAll(" ", "");

                if(ans1 == "alberteinstein"){
                    aux.textContent = "Correct!";
                    aux.style.display = "block";

                    input.style.backgroundColor = "#e6ffe6";
                } else{
                    aux.textContent = "Incorrect!";
                    aux.style.display = "block";

                    input.style.backgroundColor = "#ffe6e6";
                }
            }

            function listen(){
                document.querySelector("#form1").addEventListener('click', question1);
                document.querySelector('#form2').addEventListener('submit', question2);
            }

            document.addEventListener('DOMContentLoaded', listen)
        </script>

        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
            // TODO: Add code to check answers to questions
        </script>
    </head>
    <body>
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>1st Question: Wich is larger?</h2>
                <hr>
                <form id="form1">
                    <button id="opt1">Googleplex</button>
                    <button id="opt2">Ten quadrillion</button>
                    <button id="opt3">2.5e200</button>
                    <button id="opt4">TREE(3)</button>
                    <button id="opt5">Numbers of atoms in the universe</button>

                    <p id = "aux1" style="display: none"></p>
                </form>

            </div>

            <div class="section">
                <h2>2nd Question: Who made the theory of relativity?</h2>
                <hr>
                <form id="form2">
                    <input autocomplete ="off" id ="name" type ="text">
                    <input type ="submit" value ="submit">
                </form>
                <p id = "aux" style="display: none"></p>
            </div>

        </div>
    </body>
</html>
